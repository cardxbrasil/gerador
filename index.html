<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gerador de Roteiros Virais v4.0 - Modernizado</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  /* Paleta refinada */
  :root {
    --primary: #6366f1;
    --primary-dark: #4f46e5;
    --secondary: #8FBC8F;
    --accent: #228B22;
    --success: #10b981;
    --danger: #ef4444;
    --bg: #f8fafc;
    --surface: #ffffff;
    --border: #e2e8f0;
    --text-header: #1e293b;
    --text-body: #334155;
    --text-muted: #64748b;
    --shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.1);
  }
  .dark {
    --primary: #818cf8;
    --primary-dark: #6366f1;
    --secondary: #3CB371;
    --accent: #006400;
    --bg: #0f172a;
    --surface: #1e293b;
    --border: #334155;
    --text-header: #f1f5f9;
    --text-body: #cbd5e1;
    --text-muted: #94a3b8;
  }
  body {
    background-color: var(--bg);
    color: var(--text-body);
    transition: background-color 0.5s ease, color 0.5s ease;
  }
</style>
<script>
// Alternância de tema com persistência
document.addEventListener('DOMContentLoaded', () => {
  const toggle = document.getElementById('darkModeToggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const storedTheme = localStorage.getItem('theme');
  if (storedTheme === 'dark' || (!storedTheme && prefersDark)) {
    document.documentElement.classList.add('dark');
  }
  toggle.addEventListener('click', () => {
    document.documentElement.classList.toggle('dark');
    const theme = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
  });
});
</script>
</head>
<body class="transition-colors duration-500 ease-in-out">
  <header class="bg-surface dark:bg-gray-800 shadow-sm p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400">
      <i class="fas fa-video mr-2"></i>Gerador de Roteiros Virais v4.0
    </h1>
    <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
      <i class="fas fa-moon text-gray-700 dark:text-gray-300"></i>
    </button>
  </header>
  <main class="p-4">
    <!-- Conteúdo original aqui -->
    <p>Interface modernizada preservando funcionalidades...</p>
  </main>
</body>
</html>
